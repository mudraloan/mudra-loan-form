<!DOCTYPE html>
<html>
<head>
  <title>Employee Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input[readonly] {
      background-color: #ddd;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #00c6ff;
      color: white;
    }

    .hidden {
      display: none;
    }

    #employeeDetails {
      text-align: left;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }

    label {
      float: left;
      margin-left: 5%;
      font-weight: bold;
    }

    #response {
      color: lightgreen;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="showForm('add')">‚ûï Add Employee</button>
    <button onclick="showForm('view')">üîç View Employee</button>

    <!-- Add Form -->
    <div id="addForm" class="hidden">
      <h2>Add Employee</h2>
      <form id="empForm">
        <label>Employee ID:</label><br>
        <input type="text" name="emp_id" id="empIdField" readonly required><br>
        <label>Employee Name:</label><br>
        <input type="text" name="emp_name" required><br>
        <label>Gender:</label><br>
        <select name="gender" required>
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br>
        <label>Salary:</label><br>
        <input type="number" name="salary" required><br>
        <button type="submit">Submit</button>
      </form>
      <p id="response"></p>
    </div>

    <!-- View Form -->
    <div id="viewForm" class="hidden">
      <h2>Show Employee Details</h2>
      <input type="text" id="searchId" placeholder="Enter Employee ID">
      <button onclick="searchEmployee()">Search</button>
      <div id="employeeDetails" class="hidden"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbx0X8DSsMO2Pif9mz13jDZW4_WAbqritBtKnhgsS5_MyIwQaDCd1_Ucv3-L4Wpz3boc/exec";

    function showForm(type) {
      document.getElementById('addForm').classList.add('hidden');
      document.getElementById('viewForm').classList.add('hidden');

      if (type === 'add') {
        document.getElementById('addForm').classList.remove('hidden');
        fetchNextEmpId(); // Load auto-id
      } else {
        document.getElementById('viewForm').classList.remove('hidden');
      }

      document.getElementById('empForm').reset();
      document.getElementById('searchId').value = "";
      document.getElementById('response').innerText = "";
      document.getElementById('employeeDetails').classList.add('hidden');
    }

    // üîÑ Fetch next Employee ID
    function fetchNextEmpId() {
      fetch(scriptURL)
        .then(res => res.text())
        .then(id => {
          document.getElementById("empIdField").value = id;
        });
    }

    // ‚úÖ SUBMIT FORM
    document.getElementById("empForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = new URLSearchParams(new FormData(e.target));

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: form
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("response").innerText = data;
        fetchNextEmpId(); // Load next ID after successful submit
        e.target.reset();
      })
      .catch(() => {
        document.getElementById("response").innerText = "Submission Failed!";
      });
    });

    // üîç SEARCH EMPLOYEE
    function searchEmployee() {
      const id = document.getElementById('searchId').value.trim();
      if (!id) return;

      fetch(`${scriptURL}?emp_id=${id}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.emp_name) {
            const div = document.getElementById("employeeDetails");
            div.innerHTML = `
              <p><strong>Employee ID:</strong> ${data.emp_id}</p>
              <p><strong>Name:</strong> ${data.emp_name}</p>
              <p><strong>Gender:</strong> ${data.gender}</p>
              <p><strong>Salary:</strong> ${data.salary}</p>
            `;
            div.classList.remove("hidden");
          } else {
            alert("Employee not found");
          }
        });
    }
    // üî† Force uppercase in Search ID field
document.getElementById('searchId').addEventListener('input', function () {
  this.value = this.value.toUpperCase();
});

  </script>
</body>
</html>
